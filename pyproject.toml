[tool.ruff]
# Enable Pyflakes (F), pycodestyle (E, W), isort (I), pydocstyle (D)
select = ["E", "F", "W", "I"]

# Explicitly ignore these rules which were disabled in the original pylintrc
# C0114, C0115, C0116 -> Missing docstrings (module, class, function)
# C0413 -> Import should be placed at the top of the module
# W0702 -> No exception type(s) specified
# R0913 -> Too many arguments
# R0914 -> Too many local variables
# R0902 -> Too many instance attributes
# R0915 -> Too many statements
# C0103 -> Variable naming
ignore = ["D1", "E402", "E722", "PLR0913", "PLR0914", "PLR0904", "PLR0915"]

# Same as the original pylintrc
line-length = 160

# Make isort compatible with black
src = ["src"]

# Assume Python 3.10
target-version = "py310"

[tool.ruff.per-file-ignores]
# Add any per-file ignores here if needed

[tool.ruff.isort]
known-first-party = ["src"]

# Adding Ruff's linter configuration to handle the dynamic member access
[tool.ruff.lint]
# Add generated members attribute similar to pylint
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.pycodestyle]
max-line-length = 160
